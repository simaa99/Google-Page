<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <!---------------------Start coding of Header section in google page -------------------->
    <header>
      <nav>
        <ul>
          <li><a>Gamil</a></li>
          <li><a>Images</a></li>
          <li class="list-icon">
            <a><span class="material-symbols-outlined"> apps </span></a>
          </li>
          <li class="profile-img">
            <a><img src="img/profile-image.png" alt="profile-image" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <!---------------------Start coding of main section in google page -------------------->

    <main>
      <div class="google-main-image">
        <img src="img/googlelogo_color_272x92dp-removebg-preview-removebg-preview.png" alt="google-img">
      </div>
      <div class="search-container">
        <button class="search-button" type="submit">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
        <input type="text" class="search-input">
        <div class="right-icon">
          <img src="img/record-icon.svg" alt="record-icon">
          <img src="img/camera-icon.svg" alt="camera-icon">
        </div>
      </div>

      <div class="button-container">
        <button class="feeling-lucky-button" type="button">I'm Feeling Lucky</button>
        <button class="google-search-button" type="submit">Google Search</button>
      </div>
    <div class="google-offered">
      <span>Google offered in: <a href="#">العربية</a></span>
    </div>
    </main>
    

    <!---------------------Start coding of footer section in google page -------------------->

    <footer>
      <div class="country">
        <span>Palestine</span>
      </div>
      <div class="footer-content">
        <div class="left-section">
          <a href="#" class="footer-link">About</a>
          <a href="#" class="footer-link">Advertising</a>
          <a href="#" class="footer-link">Business</a>
          <a href="#" class="footer-link">Privacy</a>
          <a href="#" class="footer-link">Terms</a>
        </div>
        <div class="right-section">
          <a href="#" class="footer-link">Settings</a>
          <a href="#" class="footer-link">Help</a>
        </div>
      </div>
    </footer>
  </body>
</html>
